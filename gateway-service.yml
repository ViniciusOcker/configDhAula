server:
  port: 8080
spring:
  cloud:
    gateway:
      default-filters:
        - name: LogFilter
      routes:
        - id: subscriptionRoute
          uri: lb://SUBSCRIPTION-SERVICE
          predicates:
            - Path=/subscription/**
        - id: courseRoute
          uri: lb://COURSE-SERVICE
          predicates:
            - Path=/course/**
          filters:
            - AddRequestHeader=course-request-header, custom-course-request-header
            - AddResponseHeader=course-response-header, custom-course-response-header
log4j:
  rootLogger: DEBUG, stdout, file
  
  logger:
    infoLogger: DEBUG
    additivity.infoLogger: false
    
  appender:
    stdout:
      - org.apache.log4j.ConsoleAppender
      - Target: System.out
      - layout: org.apache.log4j.PatternLayout
        ConversionPattern: "[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] [%c{1}:%L] - %m%n"
      
    file:
      - org.apache.log4j.RollingFileAppender
      - File: systemlog.log
      - MaxFileSize: 10MB
      - MaxBackupIndex: 20
      - layout: org.apache.log4j.PatternLayout
        ConversionPattern: "[%d{yyyy-MM-dd HH:mm:ss}] [%-5p] [%c{1}:%L] - %m%n"
